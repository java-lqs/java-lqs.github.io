    <script type="text/javascript">
        var t;
        var index = 1;
        var imgitem = $(".imgcontainer").children.length;
        $(function(){
            var imgem = $(".imgcontainer > li");
            t = setInterval(function(){
                imgem.eq(index).fadeIn().siblings().fadeOut();
                index++;
                if(index>imgitem)
                    index=0;
            },3000);
