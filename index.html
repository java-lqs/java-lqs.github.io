<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lqs-个人主页</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 5rem;
            border-bottom: 1px #000000 solid;
        }
        .left{
            width: 15%;
            height: 45rem;
            border-right: 1px #000000 solid;
            float: left;
        }
        .right{
            width: 84.9%;
            height: 45rem;
            float: left;
        }
        .bottom{
            width: 100%;
            height: 10%;
            border-top: 1px #000000 solid;
        }
        .both{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="top">
        
    </div>
    <div class="left">
        <img src="myself.jpg" style="width: 100%; height: 180px;"/>
    </div>
    <div class="right">
        <h1>欢迎访问我的主页</h1>
    </div>
    <div class="bottom both">

    </div>
</body>
</html>
